---
version: 2
updates:
  # Main branch.
  - package-ecosystem: "github-actions"
    target-branch: "main"
    directory: "/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "maven"
    target-branch: "main"
    directory: "/"
    schedule:
      interval: "weekly"

  # 1.x branch.
  - package-ecosystem: "github-actions"
    target-branch: "1.x"
    directory: "/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "maven"
    target-branch: "1.x"
    directory: "/"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "org.springframework.boot:spring-boot-starter"
        update-types: ["version-update:semver-major"]
